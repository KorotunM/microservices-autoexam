apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  namespace: user-platform-exam
  labels:
    app: autoexam
    component: web-frontend
    tier: frontend
    version: v1
spec:
  type: NodePort
  selector:
    app: autoexam
    component: web-frontend
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: user-platform-exam
  labels:
    app: autoexam
    component: web-frontend
    tier: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autoexam
      component: web-frontend
  template:
    metadata:
      labels:
        app: autoexam
        component: web-frontend
        tier: frontend
        version: v1
    spec:
      containers:
        - name: web-frontend
          image: autoexam/web-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: LOGIN_TITLE
              valueFrom:
                configMapKeyRef:
                  name: ui-config
                  key: LOGIN_TITLE
            - name: REGISTER_TITLE
              valueFrom:
                configMapKeyRef:
                  name: ui-config
                  key: REGISTER_TITLE
            - name: WELCOME_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: ui-config
                  key: WELCOME_MESSAGE
            - name: AUTH_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: AUTH_BASE_URL
            - name: PROFILE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PROFILE_BASE_URL
            - name: FINANCE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: FINANCE_BASE_URL
