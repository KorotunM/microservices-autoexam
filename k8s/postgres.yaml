apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: user-platform-exam
  labels:
    app: autoexam
    component: postgres
    tier: data
    version: v1
spec:
  type: ClusterIP
  selector:
    app: autoexam
    component: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: user-platform-exam
  labels:
    app: autoexam
    component: postgres
    tier: data
    version: v1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: user-platform-exam
  labels:
    app: autoexam
    component: postgres
    tier: data
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoexam
      component: postgres
  template:
    metadata:
      labels:
        app: autoexam
        component: postgres
        tier: data
        version: v1
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: db-secret
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
